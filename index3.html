<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Assignment 3 - HTML DOM Manipulation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <a id="google" target="_self" href="https://www.w3resource.com/">google</a>

    <div id="attrs">
    </div>

    <button onclick="ShowAtt()">Show Attributes of Link</button>
    <button onclick="RemAtt()">Remove Result</button>

    <script>
        // Shows the attribute value of the the anchor tag inside the <div>.
        function ShowAtt(){
            var x = document.getElementById("google").href;
            document.getElementById("attrs").innerHTML = x;
        }

        // Removes the attribute value of the the anchor tag inside the <div>.
        function RemAtt(){  
            var x = "";
            document.getElementById("attrs").innerHTML = x;
        }
    </script>
</body>
</html>
